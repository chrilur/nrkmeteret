<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8" />
    <title>NRKmeteret</title>
    <script type="text/javascript" src="http://multimedia.bt.no/krinkelkroken/templates/charts/javascript/jquery-1.8.2.min.js"></script> 
    <script type="text/javascript" src="data/data.js"></script>
    <script type="text/javascript" src="data/code.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
    <style type='text/css'>
 			#container {
   				 
					}
 	</style>
<script>
    
    // Fix "null"
    function fixNull( object ) {
        var length = object.data.length;
        var i = 0;
        for( i = 0; i < length; i++ ) {
               if (object.data[ i ] == "null" ) {
                   object.data[ i ] = null;
               }
        }
        return object;
    }            
    var farger = ['#095ec7', '#7697bf', '#e70919', '#e56b74', '#067d09', '#69b36a', '#000000', '#727572'];
    
    Highcharts.setOptions(
			{
				colors: farger
			}); 
			var chart;
			$(document).ready(function() 
			{
				chart = new Highcharts.Chart(
				{
					chart: {
						renderTo: 'container',
                        backgroundColor: 'transparent',
						type: 'spline',
						spacingBottom: 0,
						marginRight: 30,
						marginBottom: 40,
                        },
					credits : {
						enabled : false
					},
					title: {
						text: 'NRKmeteret'
					},
          subtitle: {
  					text: 'Unike brukere'
					},
					xAxis: {
				        lineWidth: 0, 
                        labels: xaxisstandard,
						tickInterval: 5,
						categories: uker
					},
					yAxis: { 
						min: 10000,
						startOnTick: false,
						minPadding: 0,
						gridLineWidth: 1,
						<!-- lineWidth: 0, -->
						title: {
							text: 'Daglige brukere, ukesnitt',
							align: 'high'
						},
						labels: {
							overflow: 'justify'
						},
                    },
					tooltip: number,
					plotOptions: {lineWidth: 50},
					legend: legende,  
					scrollbar: noscroll,
					series: [btmobil, btnett, bamobil, banett, hamobil, hanett, dkhomobil, dkhonett]
				});
			});
</script>
</head>
